<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Price</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<style type="text/css">
  table, li {
    font-size: small;
  }
  th {
    text-align: center;
  }
  body {
    margin-left: 8px;
  }
</style>
<script src="minify.js"></script>
</head>
<body onload="loadPage()">
  <h3>국내 거래소</h3>
	<table class="pure-table">
    <thead>
        <tr id="currency-header-local">
            <th>Currency</th>
        </tr>
    </thead>
    <tbody id="currency-tbody-local">
        <!--tr>
            <td>BTC</td>
            <td id="btc-bithumb" align=right>0</td>
        </tr-->
    </tbody>
  </table>
  <ul>
    <li>가격 단위는 원(KRW) 입니다.</li>
    <li>24 시간 변동폭은 Bithumb 기준입니다.</li>
  </ul>

  <h3>국내 거래소 레버리지</h3>
  <table class="pure-table">
    <thead>
        <tr id="currency-header-leverage">
            <th>Currency</th>
        </tr>
    </thead>
    <tbody id="currency-tbody-leverage">
    </tbody>
  </table>
  <ul>
    <li>레버리지는 거래소간 가격 차이를 나타냅니다.</li>
    <li>Bitcoin Gold는 대부분 거래소에서 아직 Coin 이체를 지원하지 않으므로 레버리지 활용이 불가합니다.</li>
  </ul>

  <h3>Global 가격 비교</h3>
  <table class="pure-table">
    <thead>
        <tr id="currency-header-primium">
            <th>Currency</th>
        </tr>
    </thead>
    <tbody id="currency-tbody-primium">
    </tbody>
  </table>
  <ul>
    <li>Global 가격은 <a href="https://coinmarketcap.com/" target=_>coinmarketcap.com</a>을 기준으로 합니다.</li>
  </ul>
</body>
